<!DOCTYPE html>
<html>
<head>
  <title>FMCG Sales Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="main">

  <div class="header">
    <h1>ðŸ“Š FMCG Sales Dashboard</h1>
    <p>Realtime monitoring penjualan nasional</p>
  </div>

  <div class="upload-box">
    <div>
      <b>Upload Excel</b><br>
      <small>Format: Tanggal, Area, Brand, Sales</small>
    </div>
    <input type="file" id="fileInput" accept=".xlsx,.xls">
  </div>

  <div class="filters">
    <select id="areaFilter"></select>
    <select id="brandFilter"></select>
    <select id="monthFilter"></select>
  </div>

  <div class="kpis">
    <div class="kpi">
      <h4>Total Sales</h4>
      <h2 id="totalSales">0</h2>
    </div>

    <div class="kpi">
      <h4>Transaksi</h4>
      <h2 id="trx">0</h2>
    </div>

    <div class="kpi">
      <h4>Avg / Transaksi</h4>
      <h2 id="avg">0</h2>
    </div>
  </div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
