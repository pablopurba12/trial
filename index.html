<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Dashboard FMCG</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  ðŸ“Š Sales Dashboard FMCG
</header>

<div class="container">

  <!-- Filter -->
  <div class="filter-box">
    <select id="areaFilter"></select>
    <select id="brandFilter"></select>
    <select id="monthFilter"></select>
  </div>

  <!-- KPI -->
  <div class="kpi-container">
    <div class="kpi-card">
      <h3>Total Sales</h3>
      <p id="totalSales">0</p>
    </div>

    <div class="kpi-card">
      <h3>Average Sales</h3>
      <p id="avgSales">0</p>
    </div>

    <div class="kpi-card">
      <h3>Active Area</h3>
      <p id="activeArea">0</p>
    </div>
  </div>

  <!-- Chart -->
  <div class="chart-box">
    <canvas id="salesChart"></canvas>
  </div>

</div>

<script src="app.js"></script>

</body>
</html>
