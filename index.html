<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sales FMCG</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Dashboard Sales FMCG</h1>
        <p>Upload file Excel lalu filter berdasarkan area, brand, dan bulan.</p>
      </header>

      <section class="upload-card">
        <label for="excelFile">Connect ke Excel (.xlsx / .xls)</label>
        <input type="file" id="excelFile" accept=".xlsx,.xls" />
        <small>
          Format kolom yang dibutuhkan: <strong>Tanggal</strong>, <strong>Area</strong>,
          <strong>Brand</strong>, <strong>Sales</strong>
        </small>
      </section>

      <section class="filters">
        <div>
          <label for="areaFilter">Area</label>
          <select id="areaFilter"><option value="all">Semua Area</option></select>
        </div>
        <div>
          <label for="brandFilter">Brand</label>
          <select id="brandFilter"><option value="all">Semua Brand</option></select>
        </div>
        <div>
          <label for="monthFilter">Bulan</label>
          <select id="monthFilter"><option value="all">Semua Bulan</option></select>
        </div>
      </section>

      <section class="kpis">
        <article>
          <h2>Total Sales</h2>
          <p id="totalSales">Rp 0</p>
        </article>
        <article>
          <h2>Jumlah Transaksi</h2>
          <p id="totalTransactions">0</p>
        </article>
        <article>
          <h2>Rata-rata per Transaksi</h2>
          <p id="avgSales">Rp 0</p>
        </article>
      </section>

      <section class="chart-card">
        <h2>Sales per Brand</h2>
        <canvas id="brandChart"></canvas>
      </section>

      <section class="table-card">
        <h2>Data Penjualan</h2>
        <table>
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Area</th>
              <th>Brand</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody id="salesTableBody"></tbody>
        </table>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
